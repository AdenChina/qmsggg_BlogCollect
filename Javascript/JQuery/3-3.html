<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>设置元素的属性</title>
    <script type="text/javascript" language="javascript" src="library/jquery-3.2.1.js">

    </script>

    <style type="text/css" media="screen">
      body {
        font-size: 12px;
      }

      .clsSpan {
        float: left;
        padding-top: 10px;
        padding-left: 10px;
      }

      .clsImg {
        border: solid 1px #ccc;
        padding: 3px;
        float: left;
      }
    </style>

    <script type="text/javascript">
    $(function () {
      $("img").attr("src", "image/meinv.jpeg");
      $("img").attr("title", "这是一个美女!");
      // $(".img").attr({ src})
      $("img").addClass("clsImg");
      $("span").html("加载完毕");
    });

    </script>
  </head>
  <body>
    <img src="image/loading.gif" alt="" style="float:left">
    <span class="clsSpan">正在加载图片 ...</span>
  </body>
</html>
