<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript代码检测页面元素</title>
  <script language="javascript" type="text/javascript" src="library/jquery-3.2.1.js"></script>
  <style type="text/css">
    body {
      font-size: 12px;
      text-align: center;
    }

    .clsFrame {
      width: 300px;
      height: 100px;
    }

    .clsFrame div, span {
      display: none;
      float: left;
      width: 65px;
      height: 65px;
      border: solid 1px #ccc;
      margin: 8px;
    }

    .clsOne {
      background-color: #eee;
    }
  </style>
  <script type="text/javascript">
    $(function() {
      $("#divOne").css("display", "block");
    })
    $(function() {
      $("div span").css("display", "block");
    })
    $(function() {
      $(".clsFrame .clsOne").css("display", "block");
    })
    $(function() {
      $("*").css("display", "block");
    })
    $(function() {
      $("#divOne, span").css("display", "block");
    })
  </script>
</head>

<body>
  <!-- <div id="divT"> -->
  <div class="clsFrame">
    <div id="divOne">ID</div>
    <div class="clsOne">CLASS</div>
    <span>SPAN</span>
</body>

</html>
