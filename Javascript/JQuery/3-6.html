<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>设置或获取元素的值</title>
  <script type="text/javascript" language="javascript" src="library/jquery-3.2.1.js">
  </script>

  <style type="text/css" media="screen">
    body {
      font-size: 12px;
      text-align: center;
    }

    div {
      padding: 3px;
      margin:3px;
      width: 120px;
      float: left;
    }

    .txt {
      border: #666 1px solid;
      padding: 3px;
    }
  </style>

  <script type="text/javascript">

    $(function () {
      $("select").change(function () {
        var strSel = $("select").val().join(",");
        $("#p1").html(strSel);
      });
      $("input").change(function () {
        var strTxt = $("input").val();
        $("#p2").html(strTxt);
      });
      $("input").focus(function () {
        $("input").val("");
      })
    });
  </script>
</head>

<body>

  <div class="">
    <select class="" name="" multiple="multiple" style="height:96px;width:85px">
      <option value="1">Item 1</option>
      <option value="2">Item 2</option>
      <option value="3">Item 3</option>
      <option value="4">Item 4</option>
      <option value="5">Item 5</option>
      <option value="6">Item 6</option>
    </select>
    <p id="p1"></p>
  </div>

  <div class="">
    <input type="text" class="txt" name="" value="">
    <p id="p2"></p>
  </div>

</body>

</html>
