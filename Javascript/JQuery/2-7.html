<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用jQuery基本过滤选择器</title>
    <script language="javascript" type="text/javascript" src="library/jquery-3.2.1.js"></script>
    <style type="text/css">
      body {
        font-size: 12px;
        text-align: center;
      }
      div {
        width: 241px;
        height: 83px;
        border: solid 1px #eee;
      }
      h1{
        font-size: 13px;
      }
      ul{
        list-style-type: none;
        padding: 0px;
      }
      .DefClass, .NotClass{
        height: 23px;
        width: 60px;
        line-height: 23px;
        float: left;
        border-top: solid 1px #eee;
        border-bottom: solid 1px #eee;
      }
      .GetFocus {
        width: 58px;
        border: solid 1px #666;
        background-color: #eee;
      }
      #spnMove{
        width: 238px;
        height: 23px;
        line-height: 23px;
      }
    </style>
    <script type="text/javascript">
      // $(function () {
      //   $("li:first").addClass("GetFocus");
      // })
      // $(function () {
      //   $("li:last").addClass("GetFocus");
      // })
      // $(function () {
      //   $("li:not(.NotClass)").addClass("GetFocus");
      // })
      // $(function () {
      //   // $("div h1").css("width", "238");
      //   // $(":header").addClass("GetFocus");
      // })
      function animateIt() {
        $("#spnMove").slideToggle("slow", animateIt);
      }
      $(function () {
        animateIt();
        $("#spnMove:animated").addClass("GetFocus");
      })
    </script>
  </head>
  <body>
    <div>
      <h1>基本过滤器选择</h1>
      <ul>
        <li class="DefClass">Item 0</li>
        <li class="DefClass">Item 1</li>
        <li class="NotClass">Item 2</li>
        <li class="DefClass">Item 3</li>
      </ul>
      <span id="spnMove">Span Move</span>
    </div>
  </body>
</html>
